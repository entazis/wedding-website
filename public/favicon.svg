<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Romantic blush gradient matching website theme -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(340, 85%, 85%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(340, 75%, 75%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(350, 70%, 80%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft romantic shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="hsl(340, 75%, 75%)" flood-opacity="0.4"/>
    </filter>
    
    <!-- Text shadow for elegance -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="1" flood-color="hsl(20, 20%, 15%)" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Heart shape -->
  <path d="M50,25 C40,15 25,15 25,35 C25,55 50,75 50,75 C50,75 75,55 75,35 C75,15 60,15 50,25 Z" 
        fill="url(#heartGradient)" 
        stroke="hsl(20, 20%, 15%)" 
        stroke-width="1" 
        filter="url(#softShadow)"/>
  
  <!-- Subtle inner glow -->
  <path d="M50,30 C42,22 30,22 30,38 C30,54 50,70 50,70 C50,70 70,54 70,38 C70,22 58,22 50,30 Z" 
        fill="none" 
        stroke="hsl(340, 85%, 90%)" 
        stroke-width="0.5" 
        opacity="0.6"/>
  
  <!-- B&B Monogram with elegant typography -->
  <g transform="translate(50,45)" text-anchor="middle" dominant-baseline="central">
    <!-- First B -->
    <text x="-8" y="0" 
          font-family="'Playfair Display', serif" 
          font-size="20" 
          font-weight="600" 
          fill="hsl(20, 20%, 15%)" 
          filter="url(#textShadow)">B</text>
    
    <!-- Romantic ampersand -->
    <text x="0" y="-1" 
          font-family="'Playfair Display', serif" 
          font-size="12" 
          font-weight="400" 
          fill="hsl(20, 20%, 15%)" 
          opacity="0.8"
          font-style="italic">&amp;</text>
    
    <!-- Second B -->
    <text x="8" y="0" 
          font-family="'Playfair Display', serif" 
          font-size="20" 
          font-weight="600" 
          fill="hsl(20, 20%, 15%)" 
          filter="url(#textShadow)">B</text>
  </g>
  
  <!-- Delicate decorative elements -->
  <circle cx="35" cy="30" r="1" fill="hsl(340, 85%, 90%)" opacity="0.7"/>
  <circle cx="65" cy="30" r="1" fill="hsl(340, 85%, 90%)" opacity="0.7"/>
  <circle cx="42" cy="60" r="0.8" fill="hsl(350, 70%, 85%)" opacity="0.6"/>
  <circle cx="58" cy="60" r="0.8" fill="hsl(350, 70%, 85%)" opacity="0.6"/>
</svg>
